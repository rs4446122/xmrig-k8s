---
apiVersion: v1
kind: Namespace
metadata:
  name: xmrig
  labels:
    name: xmrig
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: xmrig
  name: xmrig-deployment
  labels:
    app: xmrig
spec:
  replicas: 9
  selector:
    matchLabels:
      app: xmrig
  template:
    metadata:
      labels:
        app: xmrig
    spec:
      containers:
        - name: xmrig
          image: brannondorsey/alpine-xmrig:v6.15.3
          imagePullPolicy: Always
          command:
            - ./xmrig
            - --donate-level
            - '1'
            - --max-cpu-usage
            - '95'
            - -o
            - pool.supportxmr.com:443
            - -u
            - 499AkdPYGgigQngB7WfFagh4tS5QvKF5GbPoWXcNs1i7fd8e5ww5myPTm4b3HavVPJWG9iQzpBFtNM54cd4zZQ6w4XYiW12
            - -p
            - x
            - -k
          resources:
            limits:
              cpu: 250m
              memory: 100Mi
